<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conversor de Escalas Termométricas</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="interface">
      <h1>Conversor de Escalas Termométricas</h1>
      <div id="temp">
        <span>Celsius:</span>
        <input id="celsius" type="text" name="" value="" oninput="celsiuspara()">
        <span>Kelvin:</span>
        <input id="kelvin" type="text" name="" value="" oninput="kelvinpara()">
        <span>Fahrenheit:</span>
        <input id="fahren" type="text" name="" value="" oninput="fahrenheitpara()">
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
